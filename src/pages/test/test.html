<ion-header>

  <ion-navbar>
    <ion-title>test</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

</ion-content>

<ion-footer>
  <div class="input-wrap" #myFooter>
    <ion-toolbar class="no-border">
        <ion-buttons start id="camButton">
          <button ion-button item-left>
            <ion-icon id="camera2" name="camera" color="primary"></ion-icon>
          </button>
        </ion-buttons>
      <textarea spellcheck="true" padding-left padding-right ng-blur="focus=false" ng-focus="focus=true" #myInput id="myInput"
        (keyup)="resize()" rows="1/2" placeholder="Write a message ...">
        </textarea>
        <ion-buttons end>
          <button ion-button (mousedown)="preventFocusChange($event)">
            <ion-icon name="send" id="send" color="primary"></ion-icon>
          </button>
        </ion-buttons>
    </ion-toolbar>
  </div>
</ion-footer>
